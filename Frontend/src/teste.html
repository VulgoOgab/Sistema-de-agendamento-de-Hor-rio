<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    * {
    padding: 0;
    margin: 0;
    font-family: consolas;
    box-sizing: border-box;
}

body {
    display: flex;
    height: 100vh;
    width: 100%;
    justify-content: center;
    align-items: center;
    place-items: center;
    background: linear-gradient(to right, #9796f0, #42445A);
    overflow: hidden;
}

.calendar {
    height: 30rem;
    width: max-content;
    background-color: white;
    border-radius: 25px;
    overflow: hidden;
    padding: 35px 50px 0px 50px;
}

.calendar {
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
}

.calendar-header {
    background: #8089FE;
    display: flex;
    justify-content: space-between;
    border-radius: 7px;
    align-items: center;
    font-weight: 700;
    color: #ffffff;
    padding: 10px;
}

.calendar-body {
    padding: 10px;
}

.calendar-week-days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    font-weight: 600;
    cursor: pointer;
    color: rgb(104, 104, 104);
}

.calendar-week-days div:hover {
    color: black;
    transform: scale(1.2);
    transition: all .2s ease-in-out;
}

.calendar-week-days div {
    display: grid;
    place-items: center;
    color: #6D67CF;
    height: 50px;
}

.calendar-days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 2px;
    color: #0A0921;
}

.calendar-days div {
    width: 37px;
    height: 33px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 5px;
    position: relative;
    cursor: pointer;
    animation: to-top 1s forwards;
}

.month-picker {
    padding: 5px 10px;
    border-radius: 10px;
    cursor: pointer;
}

.year-picker {
    display: flex;
    align-items: center;
}

.year-change {
    height: 30px;
    width: 30px;
    border-radius: 50%;
    display: grid;
    place-items: center;
    margin: 0px 10px;
    cursor: pointer;
}

.year-change:hover {
    background-color: #9796f0;
    transition: all .2s ease-in-out;
    transform: scale(1.12);
}

.calendar-footer {
    padding: 10px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

#year:hover {
    cursor: pointer;
    transform: scale(1.2);
    transition: all 0.2 ease-in-out;
}

.calendar-days div span {
    position: absolute;
}

.calendar-days div:hover {
    transition: width 0.2s ease-in-out, height 0.2s ease-in-out;
    background-color: #fbc7d4;
    border-radius: 20%;
    color: #f8fbff;
}

.calendar-days div.current-date {
    color: #f8fbff;
    background-color: #9796f0;
    border-radius: 20%;
}

.month-list {
    position: relative;
    left: 0;
    top: -130px;
    background-color: #ebebeb;
    color: #151426;
    display: grid;
    grid-template-columns: repeat(3, auto);
    gap: 5px;
    border-radius: 20px;
}

.month-list>div {
    display: grid;
    place-content: center;
    margin: 5px 10px;
    transition: all 0.2s ease-in-out;
}

.month-list>div>div {
    border-radius: 15px;
    padding: 10px;
    cursor: pointer;
}

.month-list>div>div:hover {
    background-color: #9796f0;
    color: #f8fbff;
    transform: scale(0.9);
    transition: all 0.2s ease-in-out;
}

.month-list.show {
    visibility: visible;
    pointer-events: visible;
    transition: 0.6s ease-in-out;
    animation: to-left .71s forwards;
}

.month-list.hideonce {
    visibility: hidden;
}

.month-list.hide {
    animation: to-right 1s forwards;
    visibility: none;
    pointer-events: none;
}

.date-time-formate {
    height: 4rem;
    width: 100%;
    font-family: Dubai Light, Century Gothic;
    position: relative;
    display: flex;
    top: 50px;
    justify-content: center;
    align-items: center;
}

.day-text-formate {
    font-family: Microsoft JhengHei UI;
    font-size: 1.4rem;
    padding-right: 5%;
    border-right: 3px solid #9796f0;
}

.date-time-value {
    display: block;
    position: relative;
    text-align: center;
    padding-left: 5%;
}

.time-formate {
    font-size: 1.5rem;
}

.time-formate.hideTime {
    animation: hidetime 1.5s forwards;
}

.day-text-formate.hidetime {
    animation: hidetime 1.5s forwards;
}

.date-formate.hideTime {
    animation: hidetime 1.5s forwards;
}

.day-text-formate.showtime {
    animation: showtime 1s forwards;
}

.time-formate.showtime {
    animation: showtime 1s forwards;
}

.date-formate.showtime {
    animation: showtime 1s forwards;
}

@keyframes to-top {
    0% {
    transform: translateY(0);
    opacity: 0;
    }

    100% {
    transform: translateY(100%);
    opacity: 1;
    }
}

@keyframes to-left {
    0% {
    transform: translatex(230%);
    opacity: 1;
    }

    100% {
    transform: translatex(0);
    opacity: 1;
    }
}

@keyframes to-right {
    10% {
    transform: translatex(0);
    opacity: 1;
    }

    100% {
    transform: translatex(-150%);
    opacity: 1;
    }
}

@keyframes showtime {
    0% {
    transform: translatex(250%);
    opacity: 1;
    }

    100% {
    transform: translatex(0%);
    opacity: 1;
    }
}

@keyframes hidetime {
    0% {
    transform: translatex(0%);
    opacity: 1;
    }

    100% {
    transform: translatex(-370%);
    opacity: 1;
    }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="calendar">
      <div class="calendar-header">
        <span class="month-picker" id="month-picker"> May </span>
        <div class="year-picker" id="year-picker">
          <span class="year-change" id="pre-year">
            <pre>&lt;</pre>
          </span>
          <span id="year">2020</span>
          <span class="year-change" id="next-year">
            <pre>&gt;</pre>
          </span>
        </div>
      </div>
      <div class="calendar-body">
        <div class="calendar-week-days">
          <div>Dom</div>
          <div>Seg</div>
          <div>Ter</div>
          <div>Qua</div>
          <div>Qui</div>
          <div>Sex</div>
          <div>Sab</div>
        </div>
        <div class="calendar-days">
        </div>
      </div>
      <div class="calendar-footer">
      </div>
      <div class="date-time-format">
        <div class="day-text-format">HOJE</div>
        <div class="date-time-value">
          <div class="time-format">01:41:20</div>
          <div class="date-format">03 - march - 2022</div>
        </div>
      </div>
      <div class="month-list"></div>
    </div>
  </div>
  <script>
    const isLeapYear = (year) => {
      return (
        (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)
      );
    };

    const getFebDays = (year) => {
      return isLeapYear(year) ? 29 : 28;
    };

    let calendar = document.querySelector('.calendar');
    const month_names = [
      'Janeiro', 'Fevereiro', 'MarÃ§o', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
    ];

    let month_picker = document.querySelector('#month-picker');
    const dayTextFormat = document.querySelector('.day-text-format');
    const timeFormat = document.querySelector('.time-format');
    const dateFormat = document.querySelector('.date-format');

    month_picker.onclick = () => {
      month_list.classList.remove('hideonce');
      month_list.classList.remove('hide');
      month_list.classList.add('show');
      dayTextFormat.classList.remove('showtime');
      dayTextFormat.classList.add('hidetime');
      timeFormat.classList.remove('showtime');
      timeFormat.classList.add('hideTime');
      dateFormat.classList.remove('showtime');
      dateFormat.classList.add('hideTime');
    };

    const generateCalendar = (month, year) => {
      let calendar_days = document.querySelector('.calendar-days');
      calendar_days.innerHTML = '';
      let calendar_header_year = document.querySelector('#year');
      let days_of_month = [
        31, getFebDays(year), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31
      ];

      let currentDate = new Date();

      month_picker.innerHTML = month_names[month];

      calendar_header_year.innerHTML = year;

      let first_day = new Date(year, month);

      for (let i = 0; i <= days_of_month[month] + first_day.getDay() - 1; i++) {
        let day = document.createElement('div');

        if (i >= first_day.getDay()) {
          day.innerHTML = i - first_day.getDay() + 1;

          if (i - first_day.getDay() + 1 === currentDate.getDate() &&
            year === currentDate.getFullYear() &&
            month === currentDate.getMonth()
          ) {
            day.classList.add('current-date');
          }
        }
        calendar_days.appendChild(day);
      }
    };

    let month_list = calendar.querySelector('.month-list');
    month_names.forEach((e, index) => {
      let month = document.createElement('div');
      month.innerHTML = `<div>${e}</div>`;

      month_list.append(month);
      month.onclick = () => {
        currentMonth.value = index;
        generateCalendar(currentMonth.value, currentYear.value);
        month_list.classList.replace('show', 'hide');
        dayTextFormat.classList.remove('hideTime');
        dayTextFormat.classList.add('showtime');
        timeFormat.classList.remove('hideTime');
        timeFormat.classList.add('showtime');
        dateFormat.classList.remove('hideTime');
        dateFormat.classList.add('showtime');
      };
    });

    (function() {
      month_list.classList.add('hideonce');
    })();

    document.querySelector('#pre-year').onclick = () => {
      --currentYear.value;
      generateCalendar(currentMonth.value, currentYear.value);
    };
    document.querySelector('#next-year').onclick = () => {
      ++currentYear.value;
      generateCalendar(currentMonth.value, currentYear.value);
    };

    let currentDate = new Date();
    let currentMonth = {
      value: currentDate.getMonth()
    };
    let currentYear = {
      value: currentDate.getFullYear()
    };
    generateCalendar(currentMonth.value, currentYear.value);

    const todayShowTime = document.querySelector('.time-format');
    const todayShowDate = document.querySelector('.date-format');

    const currShowDate = new Date();
    const showCurrentDateOption = {
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      weekday: 'long'
    };
    const currentDateFormat = new Intl.DateTimeFormat(
      'pt-BR', showCurrentDateOption
    ).format(currShowDate);
    todayShowDate.textContent = currentDateFormat;

    setInterval(() => {
      const timer = new Date();
      const option = {
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric'
      };
      const formatTimer = new Intl.DateTimeFormat(
        'pt-BR', option
      ).format(timer);
      let time = `${timer.getHours().toString().padStart(2, '0')}:${timer.getMinutes().toString().padStart(2, '0')}:${timer.getSeconds().toString().padStart(2, '0')}`;
      todayShowTime.textContent = formatTimer;
    }, 1000);
  </script>
</body>
</html>
