<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Ilicon-The-Circus-Strong-bear.16.png" type="image/x-icon">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/fonts.css" rel="stylesheet">
    <link href="./assets/css/media.css" rel="stylesheet">
    <script src="./assets/js/utils/Navbar.js"></script>
    <title id="title-page">Cadastrar Usuário</title>
</head>
<body class="body dark">
    <header id="item-navbar" class="navbar">
    </header>

    <main class="main">
        <aside>
            <h2 class="title"><span id="title-form">Cadastrar Usuário</span></h2>
            <form id="formUsuarios" class="form">
                <input class="input_text" id="Id" disabled type="text" placeholder="">
                <span style="color: rgb(13, 246, 13);" id="IdSucess">
                </span>
                <span style="color: red;" id="IdError">
                </span>
                <input class="input_text" id="nome" type="text" placeholder="Nome">
                <span style="color: rgb(13, 246, 13);" id="nomeSucess">
                </span>
                <span style="color: red;" id="nomeError">
                </span>
                <input class="input_text" id="CPF" type="text" maxlength="14" placeholder="CPF">
                <span style="color: rgb(13, 246, 13);"  id="CPFSucess">
                </span>
                <span style="color: red;" id="CPFError">
                </span>
                <input id="btnSubmitUsuarios" class="button input_text" type="submit" disabled value="Cadastrar >">
            </form>
        </aside>

        <article>
            <img src="./assets/img/fitness-tracker-animate.svg" alt="Academia">
        </article>
    </main>
    <script type="module" src="./assets/js/pages/CadastrarUsuarioPage.js"></script>
</body>
</html>
